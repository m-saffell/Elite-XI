<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite XI - Soccer Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Welcome to Elite XI</h1>
        <h2>Start Game</h2>
        <button onclick="startGame()">Start Game</button>
        <div id="gameArea" style="display:none;">
            <h3 id="categoryTitle"></h3>
            <div id="flagContainer"></div>
            <input type="text" id="guessInput" placeholder="Type your guess">
            <button onclick="submitGuess()">Submit Guess</button>
            <p id="guessFeedback"></p>
            <div id="score"></div>
            <button onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
