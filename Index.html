<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite XI Guess the Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Guess the Players - Top 11</h1>
        <p>Select a Category</p>
        <button id="startGame">Start Game</button>
        <div id="category"></div>
        <div id="gameBoard">
            <div id="playerSlots"></div>
        </div>
        <p id="gameStatus">Start the game by selecting a category</p>
        <input type="text" id="guess" placeholder="Enter player's name">
        <button id="submitGuess">Submit Guess</button>
        <p id="score">Score: 0</p>
        <script src="app.js"></script>
    </div>
</body>
</html>
